<div class="stock-container" style="text-align: center;" *ngFor="let stock of stocks; index as i">
  <div class="name">
    <h3>{{stock?.name + '('+ stock?.code + ')'}}</h3>
  </div>
  <div class="price" [class]="stock?.isPositiveChange()?'positive':'negative'"> $ {{stock?.price}}</div>
  <button (click)="toggleFavorite($event,i)" [disabled]="stock?.favorite">Add to Favorite</button>
</div>
